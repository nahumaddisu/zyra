    <script >
document.addEventListener("DOMContentLoaded", function () {
    const yesBtn = document.querySelector(".yes");

    // YES button click -> show message
    yesBtn.addEventListener("click", function (e) {
        e.preventDefault();
        container.innerHTML = `

            <video width="200" controls>
        <source src="yourvideo.mp4" type="video/mp4">

    });

    // YES button grows 3x when NO clicked
    noBtn.addEventListener("click", function (e) {
        e.preventDefault();
        yesBtn.style.transform = "scale(5)";
        yesBtn.style.transition = "0.1s";
    });
    
    // Move NO button away when cursor is close (50px rule)
    document.addEventListener("mousemove", function (event) {
    let rect = noBtn.getBoundingClientRect();

    let centerX = rect.left + rect.width / 2;
    let centerY = rect.top + rect.height / 2;

    let dx = centerX - event.clientX;
    let dy = centerY - event.clientY;

    let distance = Math.hypot(dx, dy);

    if (distance < 100) {
        let moveX = (dx / distance) * 30;
        let moveY = (dy / distance) * 30;

        noBtn.style.position = "absolute";
        noBtn.style.left = (rect.left + moveX) + "px";
        noBtn.style.top = (rect.top + moveY) + "px";
    }
        })
});
